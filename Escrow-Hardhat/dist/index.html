<html>
  <head><link rel="stylesheet" href="/index.e901c324.css">
    <title> Escrow Dapp </title>
  </head>

  <body>
    <div class="contract">
      <h1> New Contract </h1>
      <label>
        Arbiter Address
        <input type="text" id="arbiter">
      </label>

      <label>
        Beneficiary Address
        <input type="text" id="beneficiary">
      </label>

      <label>
        Deposit Amount (in Eth)
        <input type="text" id="eth">
      </label>

      <div class="button" id="deploy">
        Deploy
      </div>
    </div>

    <div class="existing-contracts">
      <h1> Existing Contracts </h1>
      <label>
        Add existing contract
        <input type="text" id="existingContract">
      </label>

      <div class="button" id="add">
        Add contract
      </div>

      <div id="container">
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="/index.bed84fc0.js" defer=""></script>
  </body>
</html>
