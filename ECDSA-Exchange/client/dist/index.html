<html>
  <head>
    <meta charset="utf-8">
    <title>ECDSA Exchange</title>
    <link rel="stylesheet" href="/index.a32d1e8b.css"><script src="/index.882e008e.js" defer=""></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address">
        <input type="text" id="private-key" placeholder="Private Key">
        <div id="balance">
          0
        </div>
      </div>

      <div class="send">
        <h1> Send Amount </h1>

        <input type="text" id="recipient" placeholder="Recipient">
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>
    </div>
  </body>
